# See https://wiki.hyprland.org/Configuring/Environment-variables/
source = ~/.config/hypr/conf/catppuccin-colors.conf

envd = XCURSOR_THEME,Bibata-Modern-Classic
envd = XCURSOR_SIZE,36
envd = HYPRCURSOR_THEME,Bibata-Modern-Classic
envd = HYPRCURSOR_SIZE,36
envd = QT_CURSOR_THEME,Bibata-Modern-Classic
envd = QT_CURSOR_SIZE,36
env = GTK_THEME,Catppuccin-Sky-Dark-Macchiato

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DECORATION,adwaita
# env = QT_STYLE_OVERRIDE,kvantum

env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = bitdepth,10

env = DISPLAY,":0"

# Fix dolphin mimetypes associations
env = XDG_MENU_PREFIX,arch-

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 4
  gaps_out = 8
  border_size = 2

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  col.active_border = $col_active_border 45deg

  # Set to true to enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = true

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle

  snap {
    enabled = false
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 8

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = $col_shadow
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = false
    size = 5
    passes = 2
    vibrancy = 0.8
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
  col.border_active = $col_active_border 45deg

  groupbar {
    font_size = 16
    height = 18
    stacked = false
    gradients = true
    text_color = $col_group_text
    col.active = $col_group_active
    col.inactive = $col_group_inactive
    rounding = 1
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = yes

  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  animation = workspaces, 0
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = slave
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
  font_family = "Hack Nerd Font"
  splash_font_family = "Hack Nerd Font"
  #disable_autoreload = true
  disable_hyprland_logo = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = false
  enable_swallow = false
  swallow_regex = ^(cachy-browser|firefox|Brave-browser|nautilus|nemo|thunar|ghostty|mpv|alacritty|terminator|btrfs-assistant.)$
  focus_on_activate = true
  vfr = 1
  vrr = 1
  middle_click_paste = false
}

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#binds
binds {
  allow_workspace_cycles = 1
  workspace_back_and_forth = 1
  workspace_center_on = 1
  movefocus_cycles_fullscreen = true
  window_direction_monitor_fallback = true
}

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#xwayland
xwayland {
  enabled = true
  use_nearest_neighbor = true
  force_zero_scaling = true
}

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#opengl
opengl {
  nvidia_anti_flicker = true
}

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#render
render {
  direct_scanout = 2
  expand_undersized_textures = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us,ru
  kb_variant = ,
  kb_model =
  kb_options = grp:win_space_toggle
  kb_rules =

  follow_mouse = 1

  sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat

  touchpad {
    natural_scroll = false
    disable_while_typing = false
    clickfinger_behavior = false
    drag_lock = false
  }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#   name = epic-mouse-v1
#   sensitivity = 0
# }

cursor {
  no_hardware_cursors = true
  no_warps = true
}

# Disable Hyprland update popup
ecosystem:no_update_news = true
