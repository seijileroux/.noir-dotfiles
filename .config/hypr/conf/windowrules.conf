# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# # Example windowrule v1
# windowrule = float, ^(kitty)$
# # Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus on

# No borders on floating windows
# windowrule = noborder, floating:1

# Open spotify on workspace 8
# windowrule = tile, class:^(Spotify)$
# windowrule = workspace 8, class:^(Spotify)$

# Bind 9 workspaces to external monitor
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:eDP-1

# Add some style to the "exposed" workspace
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

# Prevent focus stealing
# windowrule = noinitialfocus, class:^(firefox)$
# windowrule = nofocus on, class:^(firefox)$
# windowrule = focusonactivate off, class:^(firefox)$
# windowrule = noinitialfocus, class:^(thunar)$
# windowrule = nofocus on, class:^(thunar)$
# windowrule = focusonactivate off, class:^(thunar)$
# windowrule = noinitialfocus, class:^(mpv)$
# windowrule = nofocus on, class:^(mpv)$
# windowrule = focusonactivate off, class:^(mpv)$

# Float windows
windowrule = match:class ^(blueman-manager)$, float on
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on
windowrule = match:title (wants to save), float on # Brave save file
windowrule = match:title (Save File), float on # Brave save file
windowrule = match:title (Choose Mod), float on # Wine windows file manager
windowrule = match:title (Open), float on
windowrule = match:class ^(file-png|file-jpg|file-jpeg|file-webp)$, float on
windowrule = match:class ^(org.freedesktop.impl.portal.desktop.kde)$, float on # KDE File Picker (save and open)

windowrule = match:class ^(org.pulseaudio.pavucontrol), float on
windowrule = match:class ^()$,match:title ^(Save File)$, float on
windowrule = match:class ^()$,match:title ^(Open File)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$, float on
windowrule = match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$, float on
windowrule = match:class ^(CachyOSHello)$, float on
windowrule = match:class ^(zenity)$, float on
windowrule = match:class ^()$, match:title ^(Steam - Self Updater)$, float on
windowrule = match:class ^(AmneziaVPN)$, float on

# Tile Windows
windowrule = match:title (Gitnuro), tile on

# Center windows
windowrule = match:class ^(blueman-manager)$, center on
windowrule = match:class ^(Brave)$, center on
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, center on
windowrule = match:title (wants to save), center on
windowrule = match:title (Save File), center on
windowrule = match:title (Choose Mod), center on
windowrule = match:class ^()$, match:title ^(Open File)$, center on
windowrule = match:title (Open), center on
windowrule = match:title (Google), center on

# Size of windows
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, size >40%
windowrule = match:title (Open), size >60%
windowrule = match:title (Google), size >80%

# Open Thunar File Transfer windows floating and in bottom right corner
windowrule = match:title (File Operation Progress), float on
# windowrule = move 100%-670 100%-210, title:(File Operation Progress)

# Screen Shraring window rules (Workaround for XWayland Applications)
windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0 override
windowrule = match:class ^(xwaylandvideobridge)$, no_anim on
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus on
windowrule = match:class ^(xwaylandvideobridge)$, max_size 1 1
windowrule = match:class ^(xwaylandvideobridge)$, no_blur on
windowrule = match:class ^(xwaylandvideobridge)$, no_focus on

# Increase the opacity
windowrule = match:class ^(thunar|nemo|org.kde.dolphin)$, opacity 0.9
windowrule = match:class ^(VSCodium|code-oss)$, opacity 0.9
windowrule = match:class ^(discord|armcord|webcord|vesktop)$, opacity 0.9
windowrule = match:title ^(QQ|Telegram)$, opacity 0.95
windowrule = match:title ^(NetEase Cloud Music Gtk4)$, opacity 0.95
windowrule = match:class ^(obsidian)$, opacity 0.85

# General window rules
windowrule = match:title ^(Picture-in-Picture)$, float on
windowrule = match:title ^(Picture-in-Picture)$, size 640 360
windowrule = match:title ^(Picture-in-Picture)$, move 100%-680 100%-400
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, float on
# windowrule = move 25%-, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
# windowrule = size 960 540, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = match:title ^(danmufloat)$, pin on
windowrule = match:title ^(danmufloat|termfloat)$, rounding 5
windowrule = match:class ^(org.mozilla.firefox)$, no_blur on
windowrule = match:class Rofi, no_blur on

